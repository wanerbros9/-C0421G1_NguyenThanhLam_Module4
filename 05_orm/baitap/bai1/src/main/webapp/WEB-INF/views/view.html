<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/index}">
        Back to customer list
    </a>
</p>
<form th:object="${product}">
    <div>
        <label>Id: </label>
        <label th:text="${product.id}"></label>
    </div>
    <div>
        <label>Name: </label>
        <label th:text="${product.name}"></label>
    </div>
    <div>
        <label>Price: </label>
        <label th:text="${product.price}"></label>
    </div>
    <div>
        <label>Describe: </label>
        <label th:text="${product.describe}"></label>
    </div>
    <div>
        <label>Manufacture: </label>
        <label th:text="${product.manufacture}"></label>
    </div>
</form>
</body>
</html>
