<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Delete Product</h3>
<p>
    <a th:href="@{/index}">
        Back to product list
    </a>
</p>
<form th:action="@{/delete}" th:object="${product}" novalidate="novalidate" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Price</label>
        <input type="text" th:field="*{price}">
    </div>
    <div>
        <label>Describe</label>
        <input type="text" th:field="*{describe}">
    </div>
    <div>
        <label>Manufacture</label>
        <input type="text" th:field="*{manufacture}">
    </div>
    <input type="submit" value="Delete">
</form>
</body>
</html>
