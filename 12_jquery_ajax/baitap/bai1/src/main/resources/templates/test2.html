<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>Press</button>
<p class="myClass" style="display: block; background-color: red">C0421G1</p>
<div style="display: none; background-color: aqua">Hello</div>
<script src="../static/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("button").click(function () {
            $(".myClass").fadeOut(3000, function () {
                $("div").fadeIn(3000);
            });
        });
    });
</script>
</body>
</html>
