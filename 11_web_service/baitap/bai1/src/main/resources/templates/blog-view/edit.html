<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${blog}" action="/home/update/" method="post">
    <input type="hidden" th:field="*{id}" id="id" th:value="${blog.getId()}"><br>
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" th:value="${blog.getTitle()}"><br>
    <label for="content">Content</label>
    <input type="text" th:field="*{content}" id="content" th:value="${blog.getContent()}"><br>
    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author" th:value="${blog.getAuthor()}" readonly><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
