<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/index}">
        Back to product list
    </a>
</p>
<form th:action="@{/save}" th:object="${product}" method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Price:</label>
        <input type="text" th:field="*{price}">
    </div>
    <div>
        <label>Describe:</label>
        <input type="text" th:field="*{describe}">
    </div>
    <div>
        <label>Manufacture:</label>
        <input type="text" th:field="*{manufacture}">
    </div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
