<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h3>Create User</h3>
<p>
    <a th:href="@{/display}">
        Back to user list
    </a>
</p>
<form th:action="@{/create}" th:object="${userDto}" method="post" novalidate="novalidate">
<!--    <input type="hidden" th:field="*{id}"/>-->
    <div>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" name="firstName">
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" name="lastName">
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>
    <div>
        <label>Phone number:</label>
        <input type="text" th:field="*{phoneNumber}" name="phoneNumber">
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    </div>
    <div>
        <label>Age:</label>
        <input type="text" th:field="*{age}" name="age">
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" name="email">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
