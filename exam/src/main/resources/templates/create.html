<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="/layout/header :: header"></div>
<div th:replace="/layout/header :: navbar"></div>
<div class="container-fluid" style="padding-bottom: 10px">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form th:action="@{/customer/create}" th:object="${customerDto}" method="post">
                <legend align="center">Create Customer</legend>
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" name="customerName" class="form-control" id="customerName"
                           th:field="*{customerName}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>
                </div>
                <div class="mb-3">
                    <label for="customerCode" class="form-label">Customer Code</label>
                    <input type="text" name="customerCode" class="form-control" id="customerCode"
                           th:field="*{customerCode}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"></p>
                </div>
                <div class="mb-3">
                    <label for="customerType">Customer Type</label>
                    <select th:field="*{customerType}" name="customerType" class="form-select" id="customerType" required>
                        <option value="">Select Customer Type</option>
                        <option th:each="customerType,status : ${customerTypes}"
                                th:text="${customerType.getCustomerTypeName()}"
                                th:value="${customerType.getCustomerTypeId()}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="customerBirthday" class="form-label">Customer Birthday</label>
                    <input type="date" name="customerBirthday" class="form-control" id="customerBirthday"
                           th:field="*{customerBirthday}">
                    <p style="color: red" th:if="${#fields.hasErrors('customerBirthday')}"
                       th:errors="*{customerBirthday}"></p>
                </div>
                <div class="mb-3">
                    <label for="customerGender">Customer Gender</label>
                    <select th:field="*{customerGender}" name="customerGender" class="form-select" id="customerGender" required>
                        <option th:value="${null}" readonly>Select Gender</option>
                        <option th:value="${false}" th:text="Male"></option>
                        <option th:value="${true}" th:text="Female"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="customerIdCard" class="form-label">Customer Id Card</label>
                    <input type="text" name="customerIdCard" class="form-control" id="customerIdCard"
                           th:field="*{customerIdCard}">
                    <p style="color: red" th:if="${#fields.hasErrors('customerIdCard')}"
                       th:errors="*{customerIdCard}"></p>
                </div>
                <div class="mb-3">
                    <label for="customerPhone" class="form-label">Employee Phone</label>
                    <input type="text" name="customerPhone" class="form-control" id="customerPhone"
                           th:field="*{customerPhone}">
                    <p style="color: red" th:if="${#fields.hasErrors('customerPhone')}"
                       th:errors="*{customerPhone}"></p>
                </div>
                <div class="mb-3">
                    <label for="customerEmail" class="form-label">Employee Email</label>
                    <input type="email" name="customerEmail" class="form-control" id="customerEmail"
                           th:field="*{customerEmail}">
                    <p style="color: red" th:if="${#fields.hasErrors('customerEmail')}"
                       th:errors="*{customerEmail}"></p>
                </div>
                <div class="mb-3">
                    <label for="customerAddress" class="form-label">Employee Address</label>
                    <input type="text" name="customerAddress" class="form-control" id="customerAddress"
                           th:field="*{customerAddress}">
                    <p style="color: red" th:if="${#fields.hasErrors('customerAddress')}"
                       th:errors="*{customerAddress}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Create Customer</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<div th:replace="/layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
