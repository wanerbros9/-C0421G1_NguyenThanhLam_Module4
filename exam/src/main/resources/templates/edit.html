<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="/layout/header :: header"></div>
<div th:replace="/layout/header :: navbar"></div>
<div class="container-fluid" style="padding-bottom: 10px">
    <div class="row">
        <div class="col-lg-12">
            <form th:action="@{/product/edit}" th:object="${productDto}" method="post" style="width: 80%">
                <legend align="center">Edit Product</legend>
                <div class="mb-3" hidden>
                    <label for="id" class="form-label"></label>
                    <input type="text" name="id" class="form-control" id="id"
                           th:field="*{id}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
                </div>
                <div class="mb-3">
                    <label for="productType">Product Type</label>
                    <select th:field="*{productType}" name="productType" class="form-select" id="productType">
                        <option value="">Select product Type</option>
                        <option th:each="productType,status : ${productTypes}"
                                th:text="${productType.getName()}"
                                th:value="${productType.getId()}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="productName">Product Name</label>
                    <select th:field="*{getOrder().getProduct()}" name="productName" class="form-select"
                            id="productName">
                        <option value="">Select product Name</option>
                        <option th:each="productType,status : ${productTypes}"
                                th:text="${productType.getName()}"
                                th:value="${productType.getId()}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="buyDate" class="form-label">Buy Date</label>
                    <input type="date" name="buyDate" class="form-control" id="buyDate"
                           th:field="*{}">
                    <p style="color: red" th:if="${#fields.hasErrors('buyDate')}"
                       th:errors="*{getOrder().getBuyDate()}"></p>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="text" name="quantity" class="form-control" id="quantity"
                           th:field="*{getOrder().getQuantity()}">
                    <p style="color: red" th:if="${#fields.hasErrors('quantity')}"
                       th:errors="*{getOrder().getQuantity()}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Edit Order</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="/layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
