<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${blog}">
    <span th:text="'Title:' + ' ' + ${blog.getTitle()}"></span><br>
    <span th:text="'Content:' + ' ' + ${blog.getContent()}"></span><br>
    <span th:text="'Author:' + ' ' + ${blog.getAuthor()}"></span><br>
</form>
</body>
</html>
