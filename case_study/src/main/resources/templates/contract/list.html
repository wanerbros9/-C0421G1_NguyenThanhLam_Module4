<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="/layout/header :: header"></div>
<div th:replace="/layout/header :: navbar"></div>
<div class="container-fluid" style="margin-bottom: 100px">
    <div class="row">
        <div class="col-lg-4">
            <h3>
                Contract List
            </h3>
        </div>
        <div class="col-lg-8">
            <div class="notify">
                <div th:if="${msg}">
                    <span th:text="${msg}"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                <tr align="center">
                    <th scope="col">Id</th>
                    <th scope="col">Contract Start Date</th>
                    <th scope="col">Contract End Date</th>
                    <th scope="col">Total Money</th>
                    <th scope="col">Employee</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Service</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract,status : ${contracts}" align="center">
                    <td th:text="${contract.getContractId()}"></td>
                    <td th:text="${contract.getContractStartDate()}"></td>
                    <td th:text="${contract.getContractEndDate()}"></td>
                    <td th:text="${contract.getContractTotalMoney()}"></td>
                    <td th:text="${contract.getEmployee().getEmployeeName()}"></td>
                    <td th:text="${contract.getCustomer().getCustomerName()}"></td>
                    <td th:text="${contract.getService().getServiceName()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a class="btn bg-gradient bg-success" style="color: white" th:href="@{/contract/create}">
                Add new contract
            </a>
        </div>
    </div>
    <div class="row" style="padding-top: 15px">
        <div class="col-lg-12">
            <a class="btn bg-gradient bg-danger" style="color: white" th:href="@{/contract/create-detail}">
                Add new contract detail
            </a>
        </div>
    </div>
</div>
<div th:replace="/layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
