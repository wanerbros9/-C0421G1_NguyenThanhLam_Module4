<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="/layout/header :: header"></div>
<div th:replace="/layout/header :: navbar"></div>
<div class="container-fluid" style="padding-bottom: 10px">
    <div class="row">
        <div class="col-lg-12">
            <form th:action="@{/contract/create}" th:object="${contractDto}" method="post" style="width: 80%">
                <legend align="center">Create Contract</legend>
                <div class="mb-3">
                    <label for="contractStartDate" class="form-label">Contract Start Date</label>
                    <input type="date" name="contractStartDate" class="form-control" id="contractStartDate"
                           th:field="*{contractStartDate}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('contractStartDate')}"
                       th:errors="*{contractStartDate}"></p>
                </div>
                <div class="mb-3">
                    <label for="contractEndDate" class="form-label">Contract End Date</label>
                    <input type="date" name="contractEndDate" class="form-control" id="contractEndDate"
                           th:field="*{contractEndDate}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('contractEndDate')}"
                       th:errors="*{contractEndDate}"></p>
                </div>
                <div class="mb-3">
                    <label for="contractTotalMoney" class="form-label">Total Money</label>
                    <input type="text" name="contractTotalMoney" class="form-control" id="contractTotalMoney"
                           th:field="*{contractTotalMoney}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('contractTotalMoney')}"
                       th:errors="*{contractTotalMoney}"></p>
                </div>
                <div class="mb-3">
                    <label for="employee">Employee</label>
                    <select th:field="*{employee}" name="employee" class="form-select"
                            id="employee">
                        <option value="">Select Employee</option>
                        <option th:each="employee,status : ${employees}"
                                th:text="${employee.getEmployeeName()}"
                                th:value="${employee.getEmployeeId()}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="customer">Customer</label>
                    <select th:field="*{customer}" name="customer" class="form-select"
                            id="customer">
                        <option value="">Select Customer</option>
                        <option th:each="customer,status : ${customers}"
                                th:text="${customer.getCustomerName()}"
                                th:value="${customer.getCustomerId()}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="service">Service</label>
                    <select th:field="*{service}" name="service" class="form-select"
                            id="service">
                        <option value="">Select Service</option>
                        <option th:each="service,status : ${services}"
                                th:text="${service.getServiceName()}"
                                th:value="${service.getServiceId()}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Contract</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="/layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
