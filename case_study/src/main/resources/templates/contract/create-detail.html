<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="/layout/header :: header"></div>
<div th:replace="/layout/header :: navbar"></div>
<div class="container-fluid" style="padding-bottom: 10px">
    <div class="row">
        <div class="col-lg-12">
            <form th:action="@{/contract/create-detail}" th:object="${contractDetailDto}" method="post"
                  style="width: 80%">
                <legend align="center">Create Contract Detail</legend>
                <div class="mb-3">
                    <label for="contract">Contract</label>
                    <select th:field="*{contract}" name="contract" class="form-select"
                            id="contract">
                        <option value="">Select Contract</option>
                        <option th:each="contract,status : ${contracts}"
                                th:text="${contract.getContractId()}"
                                th:value="${contract.getContractId()}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="attachService">Attach Service</label>
                    <select th:field="*{attachService}" name="attachService" class="form-select"
                            id="attachService">
                        <option value="">Select Attach Service</option>
                        <option th:each="attachService,status : ${attachServices}"
                                th:text="${attachService.getAttachServiceName()}"
                                th:value="${attachService.getAttachServiceId()}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="text" name="quantity" class="form-control" id="quantity"
                           th:field="*{quantity}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('quantity')}"
                       th:errors="*{quantity}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Create Contract Detail</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="/layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
