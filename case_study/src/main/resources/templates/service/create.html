<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="/layout/header :: header"></div>
<div th:replace="/layout/header :: navbar"></div>
<div class="container-fluid" style="padding-bottom: 10px">
    <div class="row">
        <div class="col-lg-12">
            <form th:action="@{/service/create}" th:object="${serviceDto}" method="post" style="width: 80%">
                <legend align="center">Create Service</legend>
                <div class="mb-3">
                    <label for="serviceName" class="form-label">Service Name</label>
                    <input type="text" name="serviceName" class="form-control" id="serviceName"
                           th:field="*{serviceName}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}"></p>
                </div>
                <div class="mb-3">
                    <label for="serviceCode" class="form-label">Service Code</label>
                    <input type="text" name="serviceCode" class="form-control" id="serviceCode"
                           th:field="*{serviceCode}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('serviceCode')}"
                       th:errors="*{serviceCode}"></p>
                </div>
                <div class="mb-3">
                    <label for="serviceArea" class="form-label">Service Area</label>
                    <input type="text" name="serviceArea" class="form-control" id="serviceArea"
                           th:field="*{serviceArea}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('serviceArea')}" th:errors="*{serviceArea}"></p>
                </div>
                <div class="mb-3">
                    <label for="serviceCost" class="form-label">Service Cost</label>
                    <input type="text" name="serviceCost" class="form-control" id="serviceCost"
                           th:field="*{serviceCost}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('serviceCost')}" th:errors="*{serviceCost}"></p>
                </div>
                <div class="mb-3">
                    <label for="serviceMaxPeople" class="form-label">Service Max People</label>
                    <input type="text" name="serviceMaxPeople" class="form-control" id="serviceMaxPeople"
                           th:field="*{serviceMaxPeople}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('serviceMaxPeople')}"
                       th:errors="*{serviceMaxPeople}"></p>
                </div>
                <div class="mb-3">
                    <label for="rentType">Rent Type</label>
                    <select th:field="*{rentType}" name="rentType" class="form-select"
                            id="rentType">
                        <option value="">Select Rent Type</option>
                        <option th:each="rentType,status : ${rentTypes}"
                                th:text="${rentType.getRentTypeName()}"
                                th:value="${rentType.getRentTypeId()}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="serviceType">Service Type</label>
                    <select th:field="*{serviceType}" name="serviceType" class="form-select"
                            id="serviceType">
                        <option value="">Select Service Type</option>
                        <option th:each="serviceType,status : ${serviceTypes}"
                                th:text="${serviceType.getServiceTypeName()}"
                                th:value="${serviceType.getServiceTypeId()}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="standardRoom" class="form-label">Standard Room</label>
                    <input type="text" name="standardRoom" class="form-control" id="standardRoom"
                           th:field="*{standardRoom}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"></p>
                </div>
                <div class="mb-3">
                    <label for="descriptionOtherConvenience" class="form-label">Description Other Convenience</label>
                    <input type="text" name="descriptionOtherConvenience" class="form-control"
                           id="descriptionOtherConvenience"
                           th:field="*{descriptionOtherConvenience}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('descriptionOtherConvenience')}"
                       th:errors="*{descriptionOtherConvenience}"></p>
                </div>
                <div class="mb-3">
                    <label for="poolArea" class="form-label">Pool Area</label>
                    <input type="text" name="poolArea" class="form-control" id="poolArea"
                           th:field="*{poolArea}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('poolArea')}"
                       th:errors="*{poolArea}"></p>
                </div>
                <div class="mb-3">
                    <label for="numberOfFloors" class="form-label">Number Of Floors</label>
                    <input type="text" name="numberOfFloors" class="form-control" id="numberOfFloors"
                           th:field="*{numberOfFloors}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('numberOfFloors')}"
                       th:errors="*{numberOfFloors}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Create Service</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="/layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
