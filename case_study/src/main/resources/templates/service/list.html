<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="/layout/header :: header"></div>
<div th:replace="/layout/header :: navbar"></div>
<div class="container-fluid" style="margin-bottom: 100px">
    <div class="row">
        <div class="col-lg-4">
            <h3>
                Service List
            </h3>
        </div>
        <div class="col-lg-8">
            <div class="notify">
                <div th:if="${msg}">
                    <span th:text="${msg}"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                <tr align="center">
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Service Code</th>
                    <th scope="col">Area</th>
                    <th scope="col">Service Cost</th>
                    <th scope="col">Service Max People</th>
                    <th scope="col">Rent Type</th>
                    <th scope="col">Service Type</th>
                    <th scope="col">Standard Room</th>
                    <th scope="col">Other Convenience</th>
                    <th scope="col">Pool Area</th>
                    <th scope="col">Number of Floors</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service,status : ${services}" align="center">
                    <td th:text="${service.getServiceId()}"></td>
                    <td th:text="${service.getServiceName()}"></td>
                    <td th:text="${service.getServiceCode()}"></td>
                    <td th:text="${service.getServiceArea()}"></td>
                    <td th:text="${service.getServiceCost()}"></td>
                    <td th:text="${service.getServiceMaxPeople()}"></td>
                    <td th:text="${service.getRentType().getRentTypeName()}"></td>
                    <td th:text="${service.getServiceType().getServiceTypeName()}"></td>
                    <td th:text="${service.getStandardRoom()}"></td>
                    <td th:text="${service.getDescriptionOtherConvenience()}"></td>
                    <td th:text="${service.getPoolArea()}"></td>
                    <td th:text="${service.getNumberOfFloors()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a class="btn bg-success" style="color: white" th:href="@{/service/create}">
                Add new service
            </a>
        </div>
    </div>
</div>
<div th:replace="/layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
